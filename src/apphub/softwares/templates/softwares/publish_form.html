<div class="form-container publish-form-container">
    <div class="form-header-wrapper">
        <h1 class="form-header">Publish Your Software</h1>
    </div>
    <form action="." method="POST" class="publish-form">
        <table class="form-table publish-form-table">
            <tr>
                <td>
                    <label for="{{ form.name.id_for_label }}" class="form-label publish-form-label">Name:</label>
                </td>
                <td>
                    {{ form.name }}
                </td>
            </tr>
            <tr>
                <td>
                    <label for="{{ form.description.id_for_label }}" class="publish-form-label">Description:</label>
                </td>
                <td>
                    {{ form.description }}
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" class="form-submit publish-form-submit">
                </td>
            </tr>
        </table>
    </form>
</div>
